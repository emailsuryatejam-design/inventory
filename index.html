<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Primary SEO Meta Tags -->
  <title>Safari Inventory Management Software | WebSquare</title>
  <meta name="description" content="Inventory management built for safari lodges and bush camps. Track stock, procurement, kitchen, bar and inter-camp dispatch across locations — even offline. Start free." />
  <meta name="keywords" content="safari inventory management, lodge stock control, bush camp procurement, safari operations software, multi-camp inventory, hospitality inventory system" />
  <meta name="author" content="Vyoma AI Studios" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://websquare.io/" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://websquare.io/" />
  <meta property="og:title" content="Safari Inventory Management Software | WebSquare" />
  <meta property="og:description" content="Track stock, procurement, kitchen and bar across safari lodges and bush camps — even offline. 30-day free trial, no credit card." />
  <meta property="og:site_name" content="WebSquare" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Safari Inventory Management Software | WebSquare" />
  <meta name="twitter:description" content="Track stock, procurement, kitchen and bar across safari lodges and bush camps — even offline. 30-day free trial." />

  <!-- Mobile / PWA -->
  <meta name="theme-color" content="#f59e0b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="WebSquare" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Structured Data: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "WebSquare",
    "url": "https://websquare.io",
    "description": "Safari inventory management platform for lodges, camps, and hospitality operations across Africa.",
    "foundingDate": "2025",
    "founder": { "@type": "Organization", "name": "Vyoma AI Studios" }
  }
  </script>

  <!-- Structured Data: SoftwareApplication -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "WebSquare",
    "applicationCategory": "BusinessApplication",
    "operatingSystem": "Web, Android",
    "description": "Inventory management software built for safari lodges and bush camps. Manage stock, procurement, kitchen, bar, and inter-camp dispatch — works offline.",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "USD",
      "description": "30-day free trial with full access"
    },
    "featureList": [
      "Multi-camp stock management",
      "Procurement and approval workflows",
      "AI-powered kitchen and menu planning",
      "Lodge bar point-of-sale",
      "Inter-camp dispatch tracking",
      "Offline-first with automatic sync",
      "Role-based access control"
    ]
  }
  </script>

  <!-- Structured Data: FAQPage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "Does WebSquare work offline in remote bush camps?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes. WebSquare is built offline-first. All operations continue without internet. Data syncs automatically when connectivity returns."
        }
      },
      {
        "@type": "Question",
        "name": "Can I manage inventory across multiple safari camps?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes. WebSquare supports multi-camp operations with inter-camp dispatch tracking, centralized procurement, and per-camp dashboards."
        }
      },
      {
        "@type": "Question",
        "name": "Is there a free trial for safari lodges?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes. WebSquare offers a 30-day free trial with full access to all features, up to 5 team members and 2 camp locations. No credit card required."
        }
      }
    ]
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <div id="print-portal"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
